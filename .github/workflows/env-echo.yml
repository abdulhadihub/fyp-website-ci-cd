name:  Echo Pipeline



on:
  push:
    branches:
      - main

jobs:
  echo_secrets_and_vars:
    env:
        FYP_NAME: ${{ secrets.FYP_NAME }}
        MY_VARIABLE: ${{ vars.MY_VARIABLE }}
    runs-on: ubuntu-latest
    steps:
      - name: Echo stuff
        run: |
            echo " FYP_NAME: $FYP_NAME" 
            echo " MY_VARIABLE: ${{ vars.MY_VARIABLE }}"
